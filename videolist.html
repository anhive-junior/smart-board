<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />   
    <script type="text/javascript" src="signage.base.js"></script>
    <link rel="stylesheet" type="text/css" href="signage.base.css">
    <title>Video List</title>
    <style>
.videoitem {
    color:red; 
    padding: 3px;
    padding_top: 6px;
    padding_bottom: 6px;
    margin: 2px;
    background-color: lightgray;
    word-break: break-all;
}
    </style>
</head>
<body >
    <div class="container" >
        <div class="contents">
        
            <!-- head note -->
            <div class='headnote'>
                <span class="input_title">비디오목록</span>
            </div>
            <div style="margin-top:10px;"><!-- upper line feed --></div>
            
            <div id="position1">
            <br>
            </div>
            <a id="link1"></a><br>
			<div id = "videolist">
                <div class="videoitem" id = "videoo" style="display:none"></div>
			</div>
    </div>
    <div class='footer' id="foote_note"></div>
<script>
var useusb = function (usb) {
    opener.showvideos(usb);
}

var usbcheck = function(){ // headnote에 대한 데이터를 가지고 옵니다.
    var data = new FormData(); 
    data.append("func", "usbcheck");
	POST("videolist.php", data, function(resp){
        document.getElementById("position1").innerHTML = "위치:[USB] or <input type='button' id='usb'>";
	    document.getElementById("usb").setAttribute("onclick",resp.data.func);
	    document.getElementById("usb").setAttribute("value",resp.data.value);
    });
}

var filecheck = function(){ // headnote에 대한 데이터를 가지고 옵니다.
    var data = new FormData(); 
    data.append("func","filecheck");
	POST("videolist.php", data, function(resp){
        for(let i=0; i<resp.data.count; i++){
            cont = resp.data.contents[i];
			let clone = document.getElementById("videoo").cloneNode(true);
			clone.style.display = "block";
			clone.setAttribute("id",cont['id']);
			clone.setAttribute("onclick",cont['func'] + ";window.close();");
			clone.innerHTML = cont['info'];	
			document.getElementById("videolist").appendChild(clone);
        }
    });
}
usbcheck();
filecheck();

</script>
</body>
</html>
