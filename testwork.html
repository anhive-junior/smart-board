<script>
    
    var control = function(){
        
        var data = new FormData();
        data.append('func', 'command');
        data.append('message', 
        document.getElementById("message").value);
        
        POST('s00_signage.php', data, 
            function (resp) {  
                document.getElementById('vlog').innerHTML = resp.data;  
        });
    }

    var sample = function(msg){
        
        var data = new FormData();
        data.append('func', 'command');
        data.append('message', msg);
        
        POST('s00_signage.php', data, 
            function (resp) {  
                document.getElementById('vlog').innerHTML = resp.data;  
        });
    }
    var setfeh = function(msg){
        
        var data = new FormData();
        data.append('func', 'setfeh');
        data.append('message', msg);
        
        POST('s00_signage.php', data, 
            function (resp) {  
                document.getElementById('vlog').innerHTML = resp.data;  
        });
    }
    
    var getfeh = function(msg){
        
        var data = new FormData();
        data.append('func', 'getfeh');
        
        POST('s00_signage.php', data, 
            function (resp) {  
                document.getElementById('fehset').value = resp.data;  
        });
    }
    getfeh();


    var headnote = function(){ // headnote에 대한 데이터를 가지고 옵니다.
    var data = new FormData(); 
    data.append("func", "headnote");
    POST("home.php", data, function(resp){
        document.getElementById("ownertitle").innerHTML = resp.data.owner;
        document.getElementById("headnote_img").setAttribute("src", resp.data.photo);
        document.getElementById("subject").innerHTML = resp.data.subject;
        document.getElementById("owner").innerHTML = resp.data.owner;
        document.getElementById("foot_note").innerHTML=resp.data.footer;
        });
    }

   headnote();
    
</script>
