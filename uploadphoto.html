<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />   
    <script type="text/javascript" src="signage.base.js"></script>
	<link rel="stylesheet" type="text/css" href="signage.base.css">
    <title>AnHive, Upload Media File</title>
</head>
<body > 
    <div class="container">
        <div class="contents">
		
			<!-- head note -->
			<div class='headnote' onclick="javascript:document.location.href='home.php'">
				<span class="input_title">파일업로드</span> 
			</div>
			<div style="margin-top:10px;"><!-- upper line feed --></div>

			<div style="text-align:center;">
				<input type='file' id='_file' class="medium-btn" style="width:70%;">
				<input type='button' class="medium-btn" id='_submit' value='  Upload!  '>
				<div class='progress_outer' style="border: 1px solid #CCC;">
					<div id='_prog' class='progress' style="width:0%;background:#50ad4e;height:20px;"></div>
				</div>
			</div>
			<div style="margin-top:10px;"><!-- upper line feed --></div>

		</div>
	</div>
	<div class='footer' >사진등록</div>
	
    <script>

	
var _submit = document.getElementById('_submit'), 
_file = document.getElementById('_file');

//******************************
// file upload
var upload = function(){
    if(_file.files.length === 0){return;}
    var data = new FormData();
    data.append('func', 'upload');
    data.append('SelectedFile', _file.files[0]);
    var req = new XMLHttpRequest();

    req.onreadystatechange = function(){
        if(req.readyState == 4){try {var resp = JSON.parse(req.response);} catch (e){var resp = {status: 'error',data: 'Unknown error occurred: [' + req.responseText + ']'};}console.log(resp.status + ': ' + resp.data);}};

    req.upload.addEventListener('progress', function(e){
        _prog.style.width=Math.ceil(e.loaded/e.total* 100) + '%';
        _prog.innerHTML=Math.ceil(e.loaded/e.total* 100) + '%';
    }, false);
    
    req.open('POST', 's00_file.php');
    req.send(data);
}
_submit.addEventListener('click', upload);	
		
	</script>
</body>
</html>
